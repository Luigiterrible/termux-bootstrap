<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Admin UI</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #sidebar {
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="h-full flex bg-gray-100">

  <!-- Sidebar -->
  <aside id="sidebar" class="bg-blue-700 text-white h-screen w-64 flex flex-col shadow-md">
    <div class="px-6 py-4 border-b border-blue-600">
      <h1 class="text-xl font-bold">Super Admin</h1>
    </div>
    <nav class="flex-1 px-2 py-4 space-y-1 text-sm font-medium">
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Dashboard</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Users</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Roles</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Permissions</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Lead Tracking</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Billing</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Forms</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Settings</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-600">Integrations</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Topbar -->
    <header class="bg-white shadow px-4 py-3 flex items-center justify-between">
      <button id="toggleSidebar" aria-label="Toggle sidebar" class="text-blue-700 hover:text-blue-900 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h2 class="text-lg font-semibold text-gray-700">Super Admin Dashboard</h2>
      <div></div>
    </header>

    <!-- Content area -->
    <main id="content" class="p-6 bg-gray-50 flex-grow overflow-auto">
      <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-2xl font-bold mb-4 text-gray-800">Welcome to Super Admin Panel</h3>
        <p class="text-gray-600">This is the main content area. Replace this with your module content.</p>
      </div>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');

    toggleBtn.addEventListener('click', () => {
      if (sidebar.style.width === '64px') {
        sidebar.style.width = '16rem';
        sidebar.classList.remove('text-transparent');
      } else {
        sidebar.style.width = '64px';
        sidebar.classList.add('text-transparent');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Lead Manager</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body.bg-dark {
      background-color: #121212 !important;
      color: #eee !important;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
      color: white;
      user-select: none;
    }
    .status-NEW {
      background-color: #0d6efd;
    }
    .status-CONTACTED {
      background-color: #ffc107;
      color: black;
    }
    .status-VERIFIED {
      background-color: #198754;
    }
    .status-SUBMITTED {
      background-color: #fd7e14;
    }
    .status-CLOSED {
      background-color: #6c757d;
    }
    th.sortable:hover {
      cursor: pointer;
      text-decoration: underline;
    }
    .sort-arrow {
      margin-left: 5px;
      font-size: 0.8rem;
    }
    /* Dropdown submenu styling */
    .dropdown-submenu {
      padding-left: 1rem;
      border-left: 2px solid #ddd;
      margin-bottom: 0.5rem;
    }
    .dropdown-submenu h6.dropdown-header {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <div
      class="d-flex justify-content-between align-items-center mb-4"
      style="position: relative;"
    >
      <h1 class="mb-0">CRM Lead Manager</h1>
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="settingsDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          ‚öôÔ∏è Settings
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="settingsDropdown"
          style="min-width: 240px;"
        >
          <li>
            <h6
              class="dropdown-header"
              id="displayHeader"
              style="font-weight: bold; cursor: pointer;"
            >
              ‚ñ∂ Display
            </h6>
            <div
              id="displaySubmenu"
              style="display: none; padding-left: 15px; margin-top: 5px;"
            >
              <div class="dropdown-submenu">
                <h6 class="dropdown-header">Choose Columns to Display</h6>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="0"
                    id="colFirstName"
                    checked
                  />
                  <label class="form-check-label" for="colFirstName"
                    >First Name</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="1"
                    id="colLastName"
                    checked
                  />
                  <label class="form-check-label" for="colLastName">Last Name</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="2"
                    id="colPhone"
                    checked
                  />
                  <label class="form-check-label" for="colPhone">Phone</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="3"
                    id="colEmail"
                    checked
                  />
                  <label class="form-check-label" for="colEmail">Email</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="4"
                    id="colTort"
                    checked
                  />
                  <label class="form-check-label" for="colTort">Tort</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="5"
                    id="colStatus"
                    checked
                  />
                  <label class="form-check-label" for="colStatus">Status</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="6"
                    id="colDate"
                    checked
                  />
                  <label class="form-check-label" for="colDate">Date</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input column-toggle"
                    type="checkbox"
                    value="7"
                    id="colActions"
                    checked
                  />
                  <label class="form-check-label" for="colActions">Actions</label>
                </div>
              </div>
              <div class="dropdown-submenu mt-3">
                <h6 class="dropdown-header">Theme</h6>
                <button
                  class="btn btn-sm btn-outline-primary"
                  id="themeToggleBtn"
                  type="button"
                >
                  üåì Toggle Theme
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Lead List Table -->
    <table class="table table-striped table-hover" id="leadsTable">
      <thead>
        <tr>
          <th class="sortable" data-col="firstName">First Name <span class="sort-arrow"></span></th>
          <th class="sortable" data-col="lastName">Last Name <span class="sort-arrow"></span></th>
          <th class="sortable" data-col="phone">Phone <span class="sort-arrow"></span></th>
          <th class="sortable" data-col="email">Email <span class="sort-arrow"></span></th>
          <th class="sortable" data-col="tortType">Tort <span class="sort-arrow"></span></th>
          <th class="sortable" data-col="status">Status <span class="sort-arrow"></span></th>
          <th class="sortable" data-col="createdAt">Date <span class="sort-arrow"></span></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leadsBody"></tbody>
    </table>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    // Toggle display submenu on clicking Display header
    document
      .getElementById("displayHeader")
      .addEventListener("click", () => {
        const submenu = document.getElementById("displaySubmenu");
        submenu.style.display =
          submenu.style.display === "none" ? "block" : "none";
      });

    // Theme toggle button
    const themeToggleBtn = document.getElementById("themeToggleBtn");
    themeToggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("bg-light");
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-white");
    });

    // Column toggle checkboxes logic
    const columnToggles = document.querySelectorAll(".column-toggle");
    columnToggles.forEach((checkbox) => {
      checkbox.addEventListener("change", () => {
        toggleColumn(parseInt(checkbox.value), checkbox.checked);
      });
    });

    function toggleColumn(colIndex, show) {
      const table = document.getElementById("leadsTable");
      // Toggle header
      table.tHead.rows[0].cells[colIndex].style.display = show ? "" : "none";
      // Toggle each row cell
      for (const row of table.tBodies[0].rows) {
        row.cells[colIndex].style.display = show ? "" : "none";
      }
    }

    // Sample: Initialize all columns shown by default
    window.onload = () => {
      // Show all columns initially (just in case)
      columnToggles.forEach((checkbox) => {
        toggleColumn(parseInt(checkbox.value), checkbox.checked);
      });
      fetchLeads();
    };

    // Fetch leads from backend (replace URL as needed)
    async function fetchLeads() {
      try {
        const res = await fetch("https://crm-backend2-fhi5.onrender.com/leads");
        if (!res.ok) throw new Error("Failed to load leads.");
        const leads = await res.json();
        displayLeads(leads);
      } catch (err) {
        alert(err.message);
      }
    }

    // Display leads in table body
    function displayLeads(leads) {
      const tbody = document.getElementById("leadsBody");
      tbody.innerHTML = "";

      leads.forEach((lead) => {
        const tr = document.createElement("tr");

        // First Name
        tr.insertCell().textContent = lead.firstName || "";

        // Last Name
        tr.insertCell().textContent = lead.lastName || "";

        // Phone
        tr.insertCell().textContent = lead.phone || "";

        // Email
        tr.insertCell().textContent = lead.email || "";

        // Tort
        tr.insertCell().textContent = lead.tortType || "";

        // Status badge with uppercase
        const statusCell = tr.insertCell();
        const statusSpan = document.createElement("span");
        const statusVal = (lead.status || "NEW").toUpperCase();
        statusSpan.className = `status-badge status-${statusVal}`;
        statusSpan.textContent = statusVal;
        statusCell.appendChild(statusSpan);

        // Date formatted
        const dateCell = tr.insertCell();
        const dateObj = new Date(lead.createdAt);
        dateCell.textContent = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString();

        // Actions
        const actionsCell = tr.insertCell();
        actionsCell.innerHTML = `<button class="btn btn-sm btn-primary" onclick="editLead('${lead._id}')">Edit</button>`;

        tbody.appendChild(tr);
      });
    }

    function editLead(id) {
      alert("Edit lead with ID: " + id + "\n(To be implemented)");
      // Here you can open a modal or inline edit form to update lead
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lead Manager</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="bg-white shadow p-4 flex items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Lead Manager</h1>
  </header>

  <main class="flex-grow p-6 max-w-7xl mx-auto w-full">
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tort</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="leadsTableBody" class="bg-white divide-y divide-gray-200">
          <!-- Rows added by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const apiBase = "https://crm-backend2-fhi5.onrender.com"; // âœ… Set correct base URL

    async function fetchLeads() {
      try {
        const res = await fetch(apiBase + '/leads');
        if (!res.ok) throw new Error('Failed to load leads');
        const leads = await res.json();
        const tbody = document.getElementById('leadsTableBody');
        tbody.innerHTML = '';

        leads.forEach(lead => {
          const tr = document.createElement('tr');
          tr.className = "hover:bg-gray-50";
          tr.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${lead.firstName}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${lead.lastName}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${lead.phone}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${lead.email}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${lead.tortType}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${lead.status}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${new Date(lead.createdAt).toLocaleDateString()}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <button onclick="openLeadDetails('${lead._id}')" class="text-indigo-600 hover:text-indigo-900 font-semibold">
                View Details
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    function openLeadDetails(leadId) {
      const url = `lead-details.html?id=${encodeURIComponent(leadId)}`;
      window.open(url, "_blank", "width=900,height=700,resizable,scrollbars");
    }

    fetchLeads();
  </script>

</body>
</html>
